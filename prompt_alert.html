<html>

    <script>


        // 3. Utilizando variáveis, solicite o ano de nascimento do usuário, calcule sua idade e mostre em um alert.

        let anoNascim = parseInt(prompt('Por favor, digite seu ano de nascimento: '));
        let resultIdade = 2019 - anoNascim;

        alert('Você tem: ' + resultIdade + ' anos');

        // 4. Receba do usuários 3 números e calcule a média entre eles.

        let primeironum = parseInt(prompt('Digite o primeiro número: '));
        let segundonum = parseInt(prompt('Digite segundo número: '));
        let terceironum = parseInt(prompt('Digite o terceiro número: '));

        let media = (primeironum + segundonum + terceironum) / 3;

        alert('Média: ' + media);

    </script>

</html>
